<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Eventos - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <h1>Sistema de Eventos</h1>
                <p>Gerenciamento de Eventos de Programação</p>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container active">
                <h2>Entrar</h2>
                <form id="formLogin">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="seu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="loginSenha">Senha</label>
                        <input type="password" id="loginSenha" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
                <p class="toggle-form">
                    Não tem conta? <a href="#" id="showRegister">Cadastre-se</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container">
                <h2>Cadastrar</h2>
                <form id="formRegister">
                    <div class="form-group">
                        <label for="registerNome">Nome Completo</label>
                        <input type="text" id="registerNome" required placeholder="João Silva">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required placeholder="seu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="registerSenha">Senha</label>
                        <input type="password" id="registerSenha" required placeholder="••••••••">
                    </div>
                    <div class="form-group">
                        <label for="registerTipo">Tipo de Usuário</label>
                        <select id="registerTipo" required>
                            <option value="">Selecione...</option>
                            <option value="aluno">Aluno</option>
                            <option value="organizador">Organizador</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="registerGrupo">Grupo</label>
                        <select id="registerGrupo" required>
                            <option value="">Selecione...</option>
                            <option value="1">Administradores</option>
                            <option value="2">Organizadores</option>
                            <option value="3">Participantes</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
                <p class="toggle-form">
                    Já tem conta? <a href="#" id="showLogin">Faça login</a>
                </p>
            </div>
        </div>

        <!-- Alert messages -->
        <div id="alertContainer"></div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
